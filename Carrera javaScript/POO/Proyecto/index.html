<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://ux.ed.team/css/styles.css?201803301710"
    />
    <title>POO JavaScript Proyecto</title>
    <script type="module" src="scripts/index.js"></script>
  </head>
  <div class="ed-grid">
    <h1>POO en JavaScript Proyecto</h1>
  </div>
  <body>
    <div class="ed-grid m-grid-4">
      <div class="ed-container">
        <form id="formCursos">
          <div class="form-item">
            <label>
              Nombre
              <input type="text" name="nombreCurso" required />
            </label>
          </div>
          <div class="form-item">
            <label>
              Poster
              <input type="text" name="posterCurso" required />
            </label>
          </div>
          <div class="form-item">
            <label>
              Clases
              <input type="number" min="1" name="clasesCurso" required />
            </label>
          </div>
          <div class="form-item">
            <input class="button m-p" type="submit" value="Crear Curso" />
          </div>
        </form>
      </div>
    </div>
    <div class="ed-grid m-grid-4 s-grid-2" id="cursos"></div>
  </body>
</html>
